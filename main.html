<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
        </div>
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="maruti">Maruti</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" id="tos" name="tos" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
