<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
	  <div>
	    <label for="name">Name</label>
	    <input type="text" id="name" name="name" placeholder="Name">
	  </div>
	  <div>
	    <label for="email" >Email</label>
	    <input type="Email" id="email" name="email" placeholder="Email">
	  </div>
	  <div>
	    <label for="Gender">Gender</label>
	    <input type="radio" id="gender_m" name="Gender">Male
	    <input type="radio" id="gender_f" name="Gender">Female
	    
	  </div>
	  <div>
	    <label for="cars">Car Brands</label>
	    
	    <select id="cars" name="cars" >
	      <option value="" disabled selected>--Please choose an option--</option>
	      <option value="maruti">Maruti</option>
	      <option value="audi">Audi</option>
	      <option value="bmw">BMW</option>
	    </select>
	    
	  </div>
	  
	  <div>
	    <label for="age">Age</label>
	    <input type="number" id="age" name="age" placeholder="Age">
	  </div>
	  
	  <div>
	    <label for="dob">DOB</label>
	    <input type="date" id="dob" name="dob">
	  </div>
	  
	  <div>
	    <!--<label for="tel">Phone Number</label>-->
	    <input type="Tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
	    
	  </div>
	  
	  <div>
	    <label for="password">Password</label>
	    <input type="password" id="password" placeholder="Password">
	  </div>
	  
	  <div>
	    <label for="tos">I agree to the TOS</label>
	    <input type="checkbox" id="tos" >
	  </div>
	  <button type="submit">submit</button>
	  
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
